{% set name = "sphinx_removed_in" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0588239cb534cd97b1d3900d0444311c119e45296a9f73f1ea81ea81a2cd3db1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sphinx

test:
  imports:
    - sphinx_removed_in
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sphinx-removed-in/
  summary: versionremoved and removed-in directives for Sphinx
  license: BSD-1-Clause

extra:
  recipe-maintainers:
    - asmeurer
